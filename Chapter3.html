    <h2>생명의 특성</h2>
    <p> 1. 세포로 구성 <br>
        모든 생물은 생명체의 구조적 · 기능적 기본 단위인 세포로 구성되어 있다.<br>
        2. 단세포 생물 <br>
    하나의 세포가 하나의 개체가 되는 생물이다.
    예)아메바, 짚신벌레, 반달말, 세균 <br>
    3. 다세포 생물 <br>
      많은 세포가 모여 하나의 개체가 되는 생물이다. <br>
    예)사람, 코끼리</p>
    <p>1. 물질대사
    생물체 내에서 생명을 유지하기 위해 일어나는 모든 화학 반응
    반드시 에너지 출입이 동반되며 효소가 관여한다.</p>
